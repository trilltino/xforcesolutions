name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Install wasm-bindgen-cli
        run: cargo install wasm-bindgen-cli --version 0.2.88

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install npm dependencies
        run: npm ci

      - name: Build Tailwind CSS
        run: |
          mkdir -p target/site/pkg
          cd frontend && npx tailwindcss -i ./style/tailwind.css -o ../target/site/pkg/xforcesolutions.css --minify

      - name: Build Leptos static site
        run: |
          cargo install cargo-leptos --locked
          cargo leptos build --release
        env:
          LEPTOS_OUTPUT_NAME: xforcesolutions
          LEPTOS_SITE_ROOT: target/site
          LEPTOS_SITE_PKG_DIR: pkg
          LEPTOS_ENV: PROD

      - name: List build artifacts
        run: |
          echo "Contents of target/site:"
          ls -la target/site/ || true
          echo "Contents of target/site/pkg:"
          ls -la target/site/pkg/ || true

      - name: Create index.html with correct paths
        run: |
          cat > target/site/index.html << 'EOF'
          <!DOCTYPE html>
          <html lang="en" class="dark">
          <head>
              <meta charset="UTF-8">
              <meta name="viewport" content="width=device-width, initial-scale=1.0">
              <title>XFSolutions - Professional Solutions</title>
              <link rel="stylesheet" href="./pkg/xforcesolutions.css">
              <script type="module">
                  import init, { hydrate } from './pkg/xforcesolutions.js';
                  init().then(() => {
                      hydrate();
                  });
              </script>
          </head>
          <body>
              <noscript>You need to enable JavaScript to run this app.</noscript>
          </body>
          </html>
          EOF

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: target/site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

