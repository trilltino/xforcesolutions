name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Install wasm-bindgen-cli
        run: cargo install wasm-bindgen-cli --version 0.2.88

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install npm dependencies
        run: npm ci

      - name: Create site directory
        run: |
          mkdir -p target/site/pkg
          mkdir -p target/site/public

      - name: Build Tailwind CSS
        run: |
          cd frontend && npx tailwindcss -i ./style/tailwind.css -o ../target/site/pkg/xforcesolutions.css --minify

      - name: Build WASM frontend
        run: |
          cd frontend
          cargo build --release --target wasm32-unknown-unknown --features hydrate
        env:
          CARGO_TARGET_DIR: ../target

      - name: Generate WASM bindings
        run: |
          wasm-bindgen target/wasm32-unknown-unknown/release/frontend.wasm \
            --out-dir target/site/pkg \
            --target web \
            --no-typescript

      - name: Copy static assets
        run: |
          if [ -d frontend/public ]; then
            cp -r frontend/public/* target/site/public/ 2>/dev/null || true
          fi

      - name: Create index.html
        run: |
          cat > target/site/index.html << 'EOF'
          <!DOCTYPE html>
          <html lang="en" class="dark">
          <head>
              <meta charset="UTF-8">
              <meta name="viewport" content="width=device-width, initial-scale=1.0">
              <title>XFSolutions - Professional Solutions</title>
              <link rel="stylesheet" href="./pkg/xforcesolutions.css">
              <script type="module">
                  import init, { hydrate } from './pkg/frontend.js';
                  init().then(() => {
                      hydrate();
                  });
              </script>
          </head>
          <body>
              <noscript>You need to enable JavaScript to run this app.</noscript>
          </body>
          </html>
          EOF

      - name: Verify build artifacts
        run: |
          echo "=== Site directory ==="
          ls -la target/site/ || true
          echo "=== Pkg directory ==="
          ls -la target/site/pkg/ || true
          echo "=== Checking for required files ==="
          test -f target/site/index.html && echo "✓ index.html exists" || echo "✗ index.html missing"
          test -f target/site/pkg/xforcesolutions.css && echo "✓ CSS exists" || echo "✗ CSS missing"
          test -f target/site/pkg/frontend.js && echo "✓ JS exists" || echo "✗ JS missing"
          test -f target/site/pkg/frontend_bg.wasm && echo "✓ WASM exists" || echo "✗ WASM missing"

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: target/site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

