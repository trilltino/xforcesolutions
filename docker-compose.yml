version: '3.8'

services:
  xforcesolutions:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: xforcesolutions
    ports:
      - "3000:3000"
    environment:
      - SERVER_ADDR=0.0.0.0:3000
      - RATE_LIMIT_REQUESTS=60
      - RATE_LIMIT_WINDOW=60
      - CONTACT_LOG_FILE=/app/data/contact_submissions.log
    volumes:
      # Mount data directory for persistent logs
      - ./data:/app/data
    restart: unless-stopped

